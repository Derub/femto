[metadata]
name = femto
description = Python suite for the design of femtosecond laser-written circuit.
author = Riccardo Albiero
license = MIT
license_file = LICENSE
pltaform = unix, linux, cygwin, win32

[options]
packages =
    femto
install_requires =
    descartes>=1.1.0
    dill>=0.3.4
    matplotlib>=3.4.3
    numpy>=1.20.3
    pandas>=1.4.4
    Pillow>=9.2.0
    plotly>=5.9.0
    scipy>=1.7.3
    setuptools>=58.0.4
    Shapely>=1.8.1.post1
    typing-extensions>=4.1.1
python_requires = >=3.10
package_dir =
    =src
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.9
    tox>=3.24
    yapf>=0.32.0

[options.package_data]
femto = py.typed

[flake8]
max-line-length = 120

[yapf]
based_on_style = pep8
column_limit = 120
spaces_before_comment = 5
split_before_logical_operator = true